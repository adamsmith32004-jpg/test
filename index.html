<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Jiyuuu ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 95%;
      position: relative;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff2f68; font-size: 26px; }
    .name { font-size: 22px; color: #ff4d6d; font-weight: bold; }

    .gif { width: 150px; margin: 10px auto; border-radius: 15px; }

    .buttons { margin-top: 25px; position: relative; height: 150px; }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn { background: #38b000; color: white; left: 50%; transform: translateX(-50%); bottom: 10px; }
    #noBtn { background: #d00000; color: white; left: 10%; top: 10px; }

    .success { display: none; font-size: 20px; color: #38b000; margin-top: 15px; }

    .typed { color: #ff2f68; font-size: 18px; margin-top: 10px; min-height: 60px; }

    .heart { font-size: 40px; animation: beat 1s infinite; }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 15px;
    }

    .gallery img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #ffb3c1;
    }
  </style>
</head>
<body>

  <!-- Romantic Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="name">Jiyuuu ‚ù§Ô∏è</div>

    <img class="gif" 
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" 
      alt="Cute Love Gif">

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="success" id="successMsg">
      Yayyy Jiyuuu!!! ü•∞üíñ<br>
      You just made me the happiest person! üíï  
      <div class="heart">‚ù§Ô∏è</div>

      <div class="typed" id="typedText"></div>

      <p>My favorite moments of you üì∏</p>

      <div class="gallery">
        <img src="images/her1.jpg">
        <img src="images/her2.jpg">
        <img src="images/her3.jpg">
        <img src="images/her4.jpg">
        <img src="images/her5.jpg">
        <img src="images/her6.jpg">
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successMsg = document.getElementById("successMsg");
    const typedText = document.getElementById("typedText");
    const bgMusic = document.getElementById("bgMusic");

    // NO button runs away
    noBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    // YES button
    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      successMsg.style.display = "block";
      bgMusic.play();
      startHearts();
      startTyping();
      launchConfetti();
    });

    // Floating hearts
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 400);
    }

    // Typing love message
    const message = "Jiyuuu, from this moment, you officially own my heart üíñ I promise to make you smile, support you, and care for you always. Happy Valentine, my favorite person ‚ù§Ô∏è";
    let index = 0;

    function startTyping() {
      const typing = setInterval(() => {
        typedText.innerHTML += message.charAt(index);
        index++;
        if (index >= message.length) clearInterval(typing);
      }, 50);
    }

    // Simple confetti
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.fontSize = "20px";
        confetti.innerHTML = "üéâ";
        confetti.style.animation = "floatUp 5s linear";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
